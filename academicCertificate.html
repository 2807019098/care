<body>
	<div class="container loginBox">
		<header class="headerUser mixFixed zkFlex">
			<div class="hederHomeBanner">
				<a href="javascript:history.go(-1)" class="iconfont headIconPic">&#xe65f;</a>    			
    			<h2>学历证书上传</h2>
    			<i class="tipsIcon"></i>
    		</div>
		</header>
		<div class="shoplist loginBox" style="margin-top: 0.2rem;">
			<ul class="loginBox">
				<li class="list loginBox">
					<form class="form" autocomplete="off" name="form" action="" method="get">
						<div class="mainPerson">
							<h2>请上传您的学历证书</h2>
							<div class="mainLabel">
								<label>
									<div style="margin-bottom: 20px;background: #AE202E;border-radius: 50%;color: #FFFFFF;display: flex;align-items: center;justify-content: center;width: 60px;height: 60px;">
										<i class="iconfont">&#xe656;</i>
									</div>
									<input class="file" accept="image/*" onchange="changeimg(this)" type="file" />
									<span>上传学历证书</span>
								</label>
								<img class="fileImg" src="images/1.jpg" />
							</div>
							<button class="formli_btn" type="button" onclick="closeDialog2()">开始上传</button>
						</div>
					</form>
    			</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js" ></script>
	<script type="text/javascript" src="js/jquery-weui.min.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script>
		
		const changeimg = (obj) => {
			var files = $(obj)[0].files;
			var length = $(obj)[0].files.length;
			$.each(files, function(key, value){
                var reads = new FileReader();
                reads.onload=function (e) {
                	$(obj).parent().next().attr("src", this.result);
                	console.log(this.result)
		        };
		        reads.readAsDataURL(value);
			})
		}
		
	</script>
