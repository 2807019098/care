<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
	<meta name="applicable-device" content="pc,mobile"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="X-UA-Compatible" content="edge">
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta name="wap-font-scale" content="no">
	<script src="js/flexible.js"></script>
	<title>智慧居家养老平台</title>
	<link rel="apple-touch-icon" type="image/jpg" href="">
	<link rel="icon" type="image/jpg" href="">
    <link rel="stylesheet" href="css/iconfont.css" />
	<link rel="stylesheet" href="css/base.css" />

</head>
<body>
	<div class="container scroll">
		<header class="headerUser">
			<div class="hederHomeBanner">
				<a href="javascript:history.go(-1)" class="iconfont headIconPic">&#xe65f;</a>    			
    			<h2>绑定银行卡</h2>
    		</div>
		</header>
		<form class="form" autocomplete="off" name="form" action="" method="get">
			<div class="contentBox contentBoxset mt20">
				<div class="inner_title inner_title_tes">
					<div class="inner_s">持卡人</div>
					<input class="inner_s2" type="text" id="" placeholder="请填写持卡人真实姓名">
				</div>
				<div class="inner_title inner_title_tes">
					<div class="inner_s">开户银行</div>
					<input class="inner_s2" type="text" id="blank" placeholder="请选择" readonly="readonly">
					<div class="inner_t2">
						<i class="iconfont">&#xe613;</i>
					</div>
				</div>
				<div class="inner_title inner_title_tes" style="background: #DEDEDE;">
					<div class="inner_s">卡号</div>
					<input class="inner_s2" type="number" id="" placeholder="请填写本人银行卡号" disabled="disabled">
				</div>
			</div>
			<div class="shoplist loginBox" style="margin-top: 0.2rem;">
				<ul class="loginBox">
					<li class="list loginBox">
						<div class="mainPerson" style="padding: 0.2rem;">
							<h2>请拍照上传银行卡正反面照</h2>
							<div class="mainLabel">
								<label>
									<div style="margin-bottom: 20px;background: #AE202E;border-radius: 50%;color: #FFFFFF;display: flex;align-items: center;justify-content: center;width: 60px;height: 60px;">
										<i class="iconfont">&#xe656;</i>
									</div>
									<input class="file" onchange="changeimg(this)" type="file" />
									<span>上传正面照</span>
								</label>
								<img class="fileImg" src="images/blank_card.jpg" />
							</div>
							<div class="mainLabel">
								<label>
									<div style="margin-bottom: 20px;background: #AE202E;border-radius: 50%;color: #FFFFFF;display: flex;align-items: center;justify-content: center;width: 60px;height: 60px;">
										<i class="iconfont">&#xe656;</i>
									</div>
									<input class="file" accept="image/*" onchange="changeimg(this)" type="file" />
									<span>上传反面照</span>
								</label>
								<img class="fileImg" src="images/blank_card1.jpg" />
							</div>
						</div>
	    			</li>
				</ul>
			</div>
			<div class="mainPerson">
				<button class="formli_btn" type="button">提交</button>
			</div>
		</form>
	</div>
	

	<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript" src="js/mobileSelect.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script>
		const changeimg = (obj) => {
			var files = $(obj)[0].files;
			var length = $(obj)[0].files.length;
			$.each(files, function(key, value){
                var reads = new FileReader();
                reads.onload=function (e) {
                	$(obj).parent().next().attr("src", this.result);
                	console.log(this.result)
		        };
		        reads.readAsDataURL(value);
			})
		}
		
		const recordSelect = new MobileSelect({
		    trigger: '#blank',
		    title: '选择银行',
		    wheels: [
	                {data:[
	                    "中国工商银行", "中国农业银行", "中国建设银行", "中国银行", "兴业银行", "中信银行", "中国光大银行", "招商银行", "平安银行", "中国邮政银行", "浦东发展银行", "中国民生银行", "广发银行", "华夏银行"
	                ]}
	        ],
		    transitionEnd:function(indexArr, data){
		        console.log(data);
		    },
		    callback:function(indexArr, data){
		        console.log(data);
		        $("#blank").val(data[0]);
		    }  
		});
		
	</script>
</body>
</html>
