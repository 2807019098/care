	<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script>
		function jsCopy(){
			var e=document.getElementById("hdhcms2");
			e.select();
			document.execCommand("Copy");
			layer.open({
            	content: `<i class="iconfont" style="vertical-align: middle;margin-right:5px;">&#xe637;</i><span style="vertical-align: middle;">订单编号已复制</span>`,
            	style:'font-size:0.28rem;',
            	skin: 'msg',
            	time: 2 //2秒后自动关闭
            });
		}
		
		function lookmore(){
			$(".shopGood").removeClass('shopGoodmore');
			$("#moreBtn").parent().html('<a href="javascript:closemore()" id="moreBtn">收起</a>')
		}
		
		function closemore(){
			$(".shopGood").addClass('shopGoodmore');
			$("#moreBtn").parent().html('<a href="javascript:lookmore()" id="moreBtn">展开</a>')
		}
		
		function closeorder(){
			ModalHelper.afterOpen();
			layer.open({
				shadeClose: false, //禁止遮罩关闭
				content:'<i class="iconfont" style="vertical-align: middle;font-size:1rem;color: #ff4500;">&#xe636;</i><p style="font-size: 0.28rem;text-align: center;"> 是否取消订单？</p>',
				btn:['取消订单','我在想想'],
				no:function(){//取消
					ModalHelper.beforeClose();
				},
				yes: function(index, layero){//确认
					ModalHelper.beforeClose();
	                layer.close(index); //如果设定了yes回调，需进行手工关闭		                
				}
			})
		}
	</script>
